<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>财务信息列表</title>
<script src="../Scripts/boot.js" type="text/javascript"></script>
</head>
<body>
	<div id="datagrid" class="mini-datagrid" allowResize="false"
		 idField="accounting_add_guid" multiSelect="true"
		pageSize="10">
		<div property="columns">
			<div id="accounting_add_id" name="accounting_add_id" field="accounting_add_id" width="40"
				headerAlign="center" allowSort="true" align="center">新增编号</div>
			<div field="accounting_name" width="50" headerAlign="center"
				align="center" allowSort="true">财务名称</div>
			<div field="accounting_add_date" width="80" headerAlign="center"
				align="center" allowSort="true" renderer="onAdddateRenderer">新增日期</div>
			<div field="accounting_add_money" width="40" headerAlign="center"
				allowSort="true" align="center">新增额度</div>
		</div>
	</div>
	<script type="text/javascript">
		mini.parse();
		var grid = mini.get("datagrid");
		
		/*标准方法接口定义*/
		function SetData(data) {
			data = mini.clone(data);
			accounting_guid = data.accounting_guid;
			grid.set({
				'url' :"../accountingaddList?accounting_guid="+accounting_guid
			});
			grid.load();
		}
		
		/*格式化日期格式*/
		function onAdddateRenderer(e) {
			var value = e.value;
			if (value)
				return mini.formatDate(value, 'yyyy-MM-dd HH:mm:ss');
			return "";
		}
		
	</script>
</body>
</html>
